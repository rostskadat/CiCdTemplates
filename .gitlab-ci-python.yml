package wheel:
  stage: package
  before_script:
    - pip install --requirement test-requirements.txt
    - pip install --requirement requirements.txt --extra-index-url $PYPI_URL
  script:
    - python setup.py bdist_wheel
  artifacts:
    paths:
    - dist/*.whl
  # Do not build on master (just building tags...)
  except:
    - master

package sdist:
  stage: package
  before_script:
    - pip install --requirement test-requirements.txt
    - pip install --requirement requirements.txt --extra-index-url $PYPI_URL
  script:
    - python setup.py sdist
  artifacts:
    paths:
    - dist/*.tar.gz
  # Do not build on master (just building tags...)
  except:
    - master

# do not deploy feature branches...
deploy:
  stage: deploy
  script:
    - twine upload --repository-url $PYPI_URL dist/*
  only:
    - develop
    - tags
